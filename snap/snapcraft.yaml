name: edgex-influx-proxy
version: "replace-me"
version-script: |
  echo $(cat VERSION)-$(date +%Y%m%d)+$(git rev-parse --short HEAD)
title: EdgeX Foundry InfluxDB Proxy Server
license: GPL-3.0
summary: Proxy data from EdgeX device services to InfluxDB using export-distro
base: core18
description: |
  The EdgeX InfluxDB Proxy server uses the Application Functions Go SDK to 
  recieve events via the message bus and insert all Readings into an InfluxDB
  database.

grade: stable
confinement: strict

apps:
  influxproxy:
    command: bin/edgex-influx-proxy
    daemon: simple
    restart-condition: always
    plugs:
      - network-bind
      - network

parts:
  edgex-influx-proxy:
    source: .
    plugin: make
    after: [go]
    build-packages: [mercurial, git, build-essential, pkg-config]
    stage-packages: [libzmq3-dev]
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      cd $SNAPCRAFT_PART_SRC
      make build

      install -DT "./cmd/edgex-influx-proxy" "$SNAPCRAFT_PART_INSTALL/bin/edgex-influx-proxy"
      install -d "$SNAPCRAFT_PART_INSTALL/config/edgex-influx-proxy/res/"

      # Override 'LogFile'      
      cat "./cmd/res/configuration.toml" | \
        sed -e s:\"./edgex-influx-proxy.log\":\'\$SNAP_COMMON/edgex-influx-proxy.log\': \
        -e s:'ProfilesDir = \"./res\"':'ProfilesDir = \"\$SNAP_DATA/config/edgex-influx-proxy/res\"': > \
        "$SNAPCRAFT_PART_INSTALL/config/edgex-influx-proxy/res/configuration.toml"

      # install license and attribution.txt
      # TODO: add attribution.txt to this repo
      # install -DT "./cmd/Attribution.txt" \
      #    "$SNAPCRAFT_PART_INSTALL/usr/share/doc/edgex-influx-proxy/Attribution.txt"
      install -DT "./LICENSE" \
         "$SNAPCRAFT_PART_INSTALL/usr/share/doc/edgex-influx-proxy/LICENSE"
  go:
    plugin: nil
    source: snap/local
    build-packages: [curl]
    override-build: |
      # use dpkg architecture to figure out our target arch
      # note - we specifically don't use arch
      case "$(dpkg --print-architecture)" in
        amd64)
          FILE_NAME=go1.12.8.linux-amd64.tar.gz
          FILE_HASH=bd26cd4962a362ed3c11835bca32c2e131c2ae050304f2c4df9fa6ded8db85d2
          ;;
        arm64)
          FILE_NAME=go1.12.8.linux-arm64.tar.gz
          FILE_HASH=15e9e0b5b414d1a0322896368c0050af6ab1cd82d050e93f8eceb38ef2626652
          ;;
        armhf)
          FILE_NAME=go1.12.8.linux-armv6l.tar.gz
          FILE_HASH=b6b057e7b5c740894132ce30e70503d7d36988dcd61a00f0865d1e7d6dcc74ca
          ;;
        i386)
          FILE_NAME=go1.12.8.linux-386.tar.gz
          FILE_HASH=be164c4e04205c4fc713e81594bc2fdd4c94dff3d567ec8e0072223dd0778287
          ;;
      esac
      # download the archive, failing on ssl cert problems
      curl https://dl.google.com/go/$FILE_NAME -O
      echo "$FILE_HASH $FILE_NAME" > sha256
      sha256sum -c sha256 | grep OK
      tar -C $SNAPCRAFT_STAGE -xf go*.tar.gz --strip-components=1
    prime:
      - "-*"
